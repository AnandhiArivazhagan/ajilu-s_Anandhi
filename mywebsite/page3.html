<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Important for mobile fit -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arjun's Anandhi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #0a0a2a, #1c1c3c);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Letter Box */
    .letter {
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 25px;
      border-radius: 15px;
      width: 90%;        /* take more width in mobile */
      max-width: 500px;  /* limit in desktop only */
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
      animation: fadeIn 2s ease-in-out;
    }

    .letter h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #d63384;
    }

    .letter p {
      font-size: 18px;
      line-height: 1.5;
    }

    /* Buttons */
    .btn, .btn-next {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #d63384;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #d63384;
      transition: 0.3s;
    }
    .btn:hover, .btn-next:hover {
      background: #ff4081;
      box-shadow: 0 0 25px #ff4081;
    }

    .btn-next {
      display: none; /* hidden initially */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <script>
    for (let i = 0; i < 80; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }
  </script>

  <!-- Letter Content -->
  <div class="letter">
    <h2>My Promise ‚ù§Ô∏è</h2>
    <p>I may not be your first love,<br>
    but I promise you that<br>
    I will be your last. üíï</p>
    
    <!-- Forever Button -->
    <button class="btn" onclick="playSong()">Forever ‚ù§Ô∏è</button>
    
    <!-- Continue Button (hidden at first) -->
    <button class="btn-next" id="continueBtn" onclick="goNext()">Continue ‚ûù</button>
  </div>

  <!-- Audio -->
  <audio id="bgSong">
    <source src="aval.mp3.mpeg" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    function playSong() {
      let audio = document.getElementById("bgSong");
      audio.play();
      document.getElementById("continueBtn").style.display = "inline-block"; // show continue btn
    }

    function goNext() {
      let audio = document.getElementById("bgSong");
      audio.pause(); // stop music when going next
      window.location.href = "page5.html"; 
    }
  </script>
</body>
</html>
