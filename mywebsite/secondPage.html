<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Romantic Moments</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #ff1e56, #000000);
      position: relative;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #ff9ecd;
      font-family: "Brush Script MT", cursive;
      font-size: 40px;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1e56;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      height: 100vh; 
    }

    .gallery-item {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Image container with glowing border */
    .image-container {
      width: 400px;
      height: 500px;
      background: rgba(0, 0, 0, 0.4);
      border: 3px solid #ff4da6;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1e56;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .caption {
      margin-top: 10px;
      font-size: 22px;
      color: #ffd6ec;
      font-family: "Brush Script MT", cursive;
      text-shadow: 0 0 10px #ff4da6;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4da6;
      transform: rotate(45deg);
      animation: floatUp 8s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4da6;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
