<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #ff4da6, #1a0033 80%);
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
      text-shadow: 0 0 15px #ff4da6, 0 0 30px #ff1a8c;
    }

    /* glowing floating hearts background */
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .hearts span {
      position: absolute;
      bottom: -50px;
      width: 20px; height: 20px;
      background: rgba(255, 77, 166, 0.7);
      animation: rise 10s linear infinite;
      transform: rotate(45deg);
      margin: 5px;
    }
    .hearts span::before,
    .hearts span::after {
      content: "";
      position: absolute;
      width: 20px; height: 20px;
      background: inherit;
      border-radius: 50%;
    }
    .hearts span::before { top: -10px; left: 0; }
    .hearts span::after { top: 0; left: -10px; }
    @keyframes rise {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    /* gallery container */
    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      height: 100vh;
    }

    .gallery-item {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-box {
      width: 90%;
      height: 70vh;
      background: rgba(255, 77, 166, 0.15);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(255, 77, 166, 0.6);
    }

    .gallery-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 15px;
    }

    .caption {
      margin-top: 12px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 10px #ff4da6;
      text-align: center;
    }

    /* play button */
    #playBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff1a8c;
      z-index: 10;
    }
    #playBtn:hover {
      background: #ff1a8c;
    }

    /* continue button only in last slide */
    .continue-btn {
      margin-top: 15px;
      background: #ff4da6;
      padding: 12px 24px;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff1a8c;
    }
    .continue-btn:hover {
      background: #ff1a8c;
    }
  </style>
</head>
<body>
  <h1>üíñ Our Beautiful Memories üíñ</h1>
  <h1>Love You En ThangaMailuuuuuu </h1>

  <!-- floating glowing hearts -->
  <div class="hearts">
    <span></span><span></span><span></span><span></span><span></span>

  <!-- Play button -->

  <script>
    const playBtn = document.getElementById("playBtn");
    const bgMusic = document.getElementById("bgMusic");
    let playing = false;

    playBtn.addEventListener("click", () => {
      if (!playing) {
        bgMusic.play();
        playBtn.textContent = "‚è∏ Pause Music";
        playing = true;
      } else {
        bgMusic.pause();
        playBtn.textContent = "‚ñ∂ Play Music";
        playing = false;
      }
    });
  </script>
</body>
</html>
